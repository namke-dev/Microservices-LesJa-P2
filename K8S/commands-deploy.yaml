# Specifies the version of the Kubernetes API that this manifest is targeting.
apiVersion: apps/v1
# Specifies the type of Kubernetes resource being defined (Deployment).
kind: Deployment
# Contains metadata about the Deployment, including its name.
metadata:
  name: commands-deploy

# Defines the desired state for the Deployment.
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandservice
  template:
    metadata:
      labels:
        app: commandservice
    spec:
      containers:
        - name: commandservice
          image: namke/commandservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: commands-clusterip-srv
spec: 
  type: ClusterIP
  selecter:
    app: commandservice
  ports:
    -name: commandservice
      protocol: TCP
      port: 80
      targetPort: 80